{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans 'авторизация'|capfirst %}</h1>
    <form method="post">
        <div class="form-group">
            <label for="exampleInputEmail"></label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder={% trans 'пароль' %}>
        </div>
        <button type="submit" class="btn btn-default">{% trans 'войти'|capfirst %}</button>
    </form>
    <a href={% url 'password_recovery' %}>{% trans 'забыли пароль'|capfirst %}?</a>
    <br><a href={% url 'registration' %}>{% trans 'регистрация'|capfirst %}</a>
{% endblock %}
