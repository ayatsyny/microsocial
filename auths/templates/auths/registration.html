{% extends 'base.html' %}
{% load i18n authsstags %}

{% block content %}
    <h1>{% trans 'регистрация'|capfirst %}</h1>
    <form class="form-horizontal" method="post">
    {% csrf_token %}
        {% for field in form %}
                {% show_form_field_errors field.errors %}
            <div class="form-group">
            <div  class="form-control" >
            {{ field }}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-default">{% trans 'зарегистрироваться'|capfirst %}</button>
    </form>
    <a href={% url 'login' %}>{% trans 'авторизация'|capfirst %}</a>
{% endblock %}
